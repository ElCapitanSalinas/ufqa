{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | UFQA</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#ff004d">
    <meta name="apple-mobile-web-app-title" content="Una Familia Que Ayuda">
    <meta name="application-name" content="Una Familia Que Ayuda">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff"> 
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'admin/tailwind.config.js' %}">
    <link rel="stylesheet" href="{% static 'admin/main.js' %}">
    <!-- <script src="./tailwind.config.js"></script> -->
     
</head>
<body>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 mt-10 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="{% static 'admin/logo_ufqa.png' %}" alt="UFQA">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Ingresar al panel de administración</h2>
    </div>
    
    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Nombre de usuario</label>
                <div class="mt-2">
                <input id="username" name="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-rojo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
        
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo</label>
                <div class="mt-2">
                <input id="email" name="email" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-rojo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
        
            <div>
                <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                <!-- <div class="text-sm">
                    <a href="#" class="font-semibold text-rojo-600 hover:text-rojo-500">Forgot password?</a>
                </div> -->
                </div>
                <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full px-1 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-rojo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <div class="flex items-center justify-between">
                <label for="password2" class="block text-sm font-medium leading-6 text-gray-900">Repetir Contraseña</label>
                <!-- <div class="text-sm">
                    <a href="#" class="font-semibold text-rojo-600 hover:text-rojo-500">Forgot password?</a>
                </div> -->
                </div>
                <div class="mt-2">
                <input id="password2" name="password2" type="password" required class="block w-full rounded-md border-0 px-1 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-rojo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            {% block messages %}
            {% if message %} <h6 style="position: absolute; color: red; text-align: center; font-style:bold; font-weight: bold; top: 84vh;">{{ message }}</h6>{% endif %}
            {% endblock %}

        
            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rojodark-600">Registrarse</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
