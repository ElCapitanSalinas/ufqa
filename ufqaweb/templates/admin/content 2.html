{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | UFQA</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#ff004d">
    <meta name="apple-mobile-web-app-title" content="Una Familia Que Ayuda">
    <meta name="application-name" content="Una Familia Que Ayuda">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff"> 
    </title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
 <script>
        tailwind.config = {
          theme: {
          extend: {
            colors: {
              rojo: '#FF004D',
              rojodark: '#8C002A',
              graynav: '#F4F4F6',
            },
            fontFamily: {
              sans : ["Red Hat Display"]
            },
            lineHeight: {
              // '12': '6rem',
            },
            spacing: {
              '10': '100px',
            },
          }
        },
        }
        
      </script>

    <link rel="stylesheet" href="{% static 'admin/tailwind.config.js' %}">
</head>
<body style="">
    <div class="flex flex-row min-h-screen bg-gray-200">
        <div class="basis-1/6 bg-gray-200 px-0 py-8 flex flex-col position">

            <div class="flex flex-row mx-4 justify-center">
                <div class="w-9"><img src="{% static './assets/logo_ufqa.png' %}" style="left: 0; right: 0; margin: 0 auto;" alt="" srcset=""></div>
                <div class="w-32 my-1 mx-4 font-bold">UFQA Admin</div>
            </div>
            <div class="w-auto bg-gray-300 h-0.5 mt-5"></div>
            <div class="cursor-pointer mt-10 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4 leading-12"><i class="fa-solid fa-house"></i></div><div class="ml-3 text-black font-bold"><a href="/admin/">Home</a></div></div>
            <div class="cursor-pointer mt-24 my-1 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-regular fa-clipboard"></i></div><div class="ml-3 text-black font-bold"><a href="/admin/casos/">Ver Campañas</a></div></div>
            <!-- <div class="cursor-pointer my-1 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-solid fa-chart-simple"></i></div><div class="ml-3 text-black font-bold">Estadísticas</div></div> -->
            <div class="cursor-pointer my-1 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-solid fa-pencil"></i></div><div class="ml-3 text-black font-bold"><a href="/admin/contenido/">Contenido</a></div></div>
            <!-- <div class="cursor-pointer my-1 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-solid fa-heart"></i></div><div class="ml-3 text-black font-bold">Donadores</div></div> -->
            <!-- <div class="cursor-pointer my-1 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-solid fa-code"></i></div><div class="ml-3 text-black font-bold">Desarrollador</div></div> -->
            <div class="cursor-pointer my-1 mx-9 px-1 py-2 mt-96 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-solid fa-right-from-bracket"></i></div><div class="ml-3 text-black font-bold"><a href="/">Salir</a></div></div>
        </div>
        <div class="basis-5/6 bg-gray-50 rounded-3xl my-2 w-full drop-shadow-2xl px-10 py-5">
            <div class="w-11/12 flex flex-row mx-9">
                <div class="w-full h-2/4 h-3/5 overflow-x-auto mb-10">
                    <div class="font-bold text-2xl my-10">Editar contenido</div>
                    <form class="w-full mr-auto mt-9 flex flex-row" action="#" method="POST">
                      {% csrf_token %}
                      <div class="w-2/4">
                        <div>
                          <label for="que_es" class="block mb-2 text-sm font-bold text-gray-900">Que es UFQA?</label>
                          <textarea type="text" id="que_es" name="que_es" placeholder="Ex: UFQA Es..." class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">{{que_es}}</textarea>
                        </div>
                        <div>
                          <label for="quienes_somos" class="block mb-2 text-sm font-bold my-5 text-gray-900">Quienes somos?</label>
                          <textarea type="text" id="quienes_somos" name="quienes_somos" placeholder="Ex: Somos..." class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">{{quienes_somos}}</textarea>
                        </div>
                        <div>
                          <label for="nuestra_historia" class="block mb-2 text-sm font-bold my-5 text-gray-900">Nuestra historia</label>
                          <textarea type="text" id="nuestra_historia" name="nuestra_historia" placeholder="Ex: UFQA Nace en..." class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">{{nuestra_historia}}</textarea>
                        </div>
                        <div>
                          <label for="nuestro_enfoque" class="block mb-2 text-sm font-bold my-5 text-gray-900">Nuestro enfoque</label>
                          <textarea type="text" id="nuestro_enfoque" name="nuestro_enfoque" placeholder="Ex: Somos..." class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">{{nuestro_enfoque}}</textarea>
                        </div>
                      </div> 
                      <div class="w-2/4 ml-6">
                        <div>
                          <label for="mision" class="block mb-2 text-sm font-bold my-5 text-gray-900">Misión</label>
                          <textarea type="text" id="mision" name="mision" placeholder="Ex: Nuestra misión es..." class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">{{mision}}</textarea>
                        </div>
                        <div>
                          <label for="vision" class="block mb-2 text-sm font-bold my-5 text-gray-900">Visión</label>
                          <textarea type="text" id="vision" name="vision" placeholder="Ex: En 2030 UFQA..." class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">{{vision}}</textarea>
                        </div>
                        <div>
                          <label for="join_us" class="block mb-2 text-sm font-bold my-5 text-gray-900">Unete a nosotros</label>
                          <textarea type="text" id="join_us" name="join_us" placeholder="Ex: Unete porque somos cheveres..." class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">{{join_us}}</textarea>
                        </div>
                        
                      
                        <button type="submit" class="my-9 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-8 py-2.5 text-center">Editar Contenido</button>
                      </div>                      
                    </form>
            </div>
            
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
