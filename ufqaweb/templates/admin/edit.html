{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | UFQA</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#ff004d">
    <meta name="apple-mobile-web-app-title" content="Una Familia Que Ayuda">
    <meta name="application-name" content="Una Familia Que Ayuda">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff"> 
    </title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
 <script>
        tailwind.config = {
          theme: {
          extend: {
            colors: {
              rojo: '#FF004D',
              rojodark: '#8C002A',
              graynav: '#F4F4F6',
            },
            fontFamily: {
              sans : ["Red Hat Display"]
            },
            lineHeight: {
              // '12': '6rem',
            },
            spacing: {
              '10': '100px',
            },
          }
        },
        }
      </script>

    <link rel="stylesheet" href="{% static 'admin/tailwind.config.js' %}">
</head>
<body style="">
    <div class="flex flex-row min-h-screen bg-gray-200">
        <div class="basis-1/6 bg-gray-200 px-0 py-8 flex flex-col">

            <div class="flex flex-row mx-4 justify-center">
                <div class="w-9"><img src="{% static 'admin/logo_ufqa.png' %}" style="left: 0; right: 0; margin: 0 auto;" alt="" srcset=""></div>
                <div class="w-32 my-1 mx-4 font-bold">UFQA Admin</div>
            </div>
            <div class="w-auto bg-gray-300 h-0.5 mt-5"></div>
            <div class="cursor-pointer mt-10 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4 leading-12"><i class="fa-solid fa-house"></i></div><div class="ml-3 text-black font-bold"><a href="/admin/">Home</a></div></div>
            <div class="cursor-pointer mt-24 my-1 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-regular fa-clipboard"></i></div><div class="ml-3 text-black font-bold"><a href="/admin/casos/">Ver Campañas</a></div></div>
            <!-- <div class="cursor-pointer my-1 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-solid fa-chart-simple"></i></div><div class="ml-3 text-black font-bold">Estadísticas</div></div> -->
            <div class="cursor-pointer my-1 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-solid fa-pencil"></i></div><div class="ml-3 text-black font-bold"><a href="/admin/contenido/">Contenido</a></div></div>
            <!-- <div class="cursor-pointer my-1 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-solid fa-heart"></i></div><div class="ml-3 text-black font-bold">Donadores</div></div> -->
            <!-- <div class="cursor-pointer my-1 mx-9 px-1 py-2 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-solid fa-code"></i></div><div class="ml-3 text-black font-bold">Desarrollador</div></div> -->
            <div class="cursor-pointer my-1 mx-9 px-1 py-2 mt-96 rounded-md text-left font-semibold flex flex-row text-md hover:text-black hover:bg-gray-100 text-gray-400 transition duration-500 hover:font-bold"> <div class="px-4"><i class="fa-solid fa-right-from-bracket"></i></div><div class="ml-3 text-black font-bold"><a href="/">Salir</a></div></div>
        </div>
        <div class="basis-5/6 bg-gray-50 rounded-3xl my-2 w-full drop-shadow-2xl p-10">
            <div class="w-11/12 flex flex-row mx-9">
                <div class="w-full h-72">
                    <div class="font-bold text-2xl my-3">Editar campaña</div>
                    <form class="w-full mr-auto mt-9 flex flex-row" enctype="multipart/form-data" action="" method="post">
                      {% csrf_token %}
                      <div class="w-2/4">
                        <div>
                          <label for="small-input" class="block mb-2 text-sm font-bold text-gray-900">Titulo de la campaña</label>
                          <input type="text" id="small-input" name="campaign_title"  value="{{ caso.titulo }}" placeholder="Ex: Ayuda a la escuela ABC" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                          <label for="small-input" class="block mb-2 text-sm font-bold my-5 text-gray-900">Descripción breve</label>
                          <input type="text" id="large-input" name="short_desc"  value=" {{ caso.descb }}" placeholder="Ex: La escuela ABC necesita ayuda para..." class="block w-full p-2 py-5 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                          <label for="small-input" class="block mb-2 text-sm font-bold my-5 text-gray-900">Descripción completa de la campaña</label>
                          <textarea type="text" id="large-input" name="long_desc"  rows="4" placeholder="Ex: En la escuela ABC se necesita comprar..." class="block w-full p-2 py-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">{{ caso.descl }}</textarea>
                        </div>
                        <div>
                          <label for="small-input" class="block mb-2 text-sm font-bold my-5 text-gray-900">Ubicación</label>
                          <input type="text" id="small-input" name="location"  value="{{ caso.ubicacion }}" placeholder="Ex: Bogotá, Colombia" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                          <label for="small-input" class="block mb-2 text-sm font-bold my-5 text-gray-900">Beneficiados</label>
                          <input type="text" id="small-input" name="benefits"  value="{{ caso.beneficiados }}" placeholder="Ex: 400 Niños y niñas" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                          <label for="small-input" class="block mb-2 text-sm font-bold my-5 text-gray-900">Video TikTok</label>
                          <input type="text" id="small-input" name="tiktokurl"  value="{{ caso.tiktokurl }}" placeholder="Ex: titkok.com/abcd" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">
                        </div>
                      </div>
                      <div class="w-1/4 mx-8">

                        <div>
                          <label for="small-input" class="block mb-2 text-sm font-bold my-5 text-gray-900">Objetivo a recaudar</label>
                          <input type="text" id="large-input" name="objective" value="{{ caso.meta }}" name="objective" placeholder="Ex: 125000" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                          <label for="small-input" class="block mb-2 text-sm font-bold my-5 text-gray-900">Recaudado actual</label>
                          <input type="text" id="large-input" name="collected" value="{{ caso.recolectado }}" name="collected" placeholder="Ex: 125000" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="flex items-center my-5">
                          {% if caso.directDonation == True %}
                            <input checked id="default-checkbox" name="directDonation" type="checkbox" value="True" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                          {% else %}
                            <input id="default-checkbox" name="directDonation" type="checkbox" value="True" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                          {% endif %}
                          <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900">Donación directa</label>
                       </div>
                       <div>
                        <label for="small-input" class="block mb-2 text-sm font-bold my-5 text-gray-900">No. de cuenta Donación</label>
                        <input type="text" id="large-input" name="account" value="{{ caso.accNumber }}" name="collected" placeholder="Ex: 125000" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">
                      </div>
                      <div>
                        <label for="small-input" class="block mb-2 text-sm font-bold my-5 text-gray-900">Banco Donación</label>
                        <input type="text" id="large-input" name="bank" value="{{ caso.accBank }}" name="collected" placeholder="Ex: 125000" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500">
                      </div>
                        <div>
                          <label for="small-input" class="block mb-2 text-sm font-bold my-5 text-gray-900">Las imágenes las podrás subir desde la pagina de la campaña.</label>
                          <!-- <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50  focus:outline-none" aria-describedby="user_avatar_help" id="user_avatar" type="file" name="img_banner" accept="image/png, image/jpeg" multiple> -->
                          <!-- <div class="mt-1 text-sm text-gray-500" id="user_avatar_help">Estas imagenes van a mostrarse de primeras</div> -->
                        </div>
                        <button type="submit" class="my-9 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-8 py-2.5 text-center">Editar campaña</button>
                      </div>
                    </form>
            </div>
            
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
